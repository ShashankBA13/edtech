spring.security.user.name= admin
spring.security.user.password= password

#spring.devtools.restart.pollInterval=10s
#spring.devtools.restart.additional-paths=g:/Java/WebServices,data
spring.devtools.restart.enabled=true

# specifies the logging level - trace, debug, info, warning, error, info
logging.level.org.springframework=info

#management.endpoints.web.exposure.include=*

management.endpoints.web.exposure.include=health, metrics
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/edtech
spring.datasource.username=root
spring.datasource.password=root
# Hibernate ddl auto property
# creates table automatically if not exists
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true